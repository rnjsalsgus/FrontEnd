<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chpater02-01-03</title>
</head>
<body>
	<h1>🏄‍♂️</h1>
	<script>
		/* win+. - 이모지 입력창 */
		// wasd로 움직이게 만들기
		const h1=document.querySelector("h1")
		h1.style.position="absolute"
		//별을 이동하는 함수
		let [x,y]=[0,0]
		const move=()=>{
			h1.style.top=`${x*10}px`
			h1.style.left=`${y*10}px`
		}
		// 초기 위치를 잡기
		move()

		document.addEventListener("keydown",(e)=>{
			// w-87,a-65,s-83,d-68
			switch(e.keyCode){
				case 87:
					//위쪽으로 이동
					x-=1;
					break;
				case 83:
					//아래쪽으로 이동
					x+=1;
					break;
				case 68:
					//오른쪽으로 이동
					y+=1;
					break;
				case 65:
					//오른쪽으로 이동
					y-=1;
					break;
				
			}
			move()
		})
	</script>
</body>
</html>

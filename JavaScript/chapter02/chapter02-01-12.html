<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chapter02-01-12</title>
</head>
<body>
	<img src="https://placehold.co/600x400" alt="">
	<script>
		/* 기본 이벤트 막기
			기본 이벤트란?
			 예를 들어 마우스 오른쪽 버튼을 클릭하면 건텍스트메뉴 출력
			 이처럼 어떤 이벤트가 발생했을 때 웹 브라우저가 기본적으로 
			 처리해주는 것이 기본이벤트
			링크를 클릭했을 때 이동하는 것, 제출 버튼을 눌렀을 때 
			 이동하는 것 등이 모두 기본 이벤트의 예
			기본 이벤트를 제거할 때는 event 객체의 preventDefault()
			 메소드를 사용
		*/
		/* 불펌 방지등을 구현할 때 사용하는 코드중에 이미지를 
			마우스 오른쪽 버튼 클릭 막기
		*/
		const imgs=document.querySelectorAll("img")
		imgs.forEach((img)=>{
			img.addEventListener("contextmenu",(event)=>{
				event.preventDefault()
			})
		})
	</script>
</body>
</html>

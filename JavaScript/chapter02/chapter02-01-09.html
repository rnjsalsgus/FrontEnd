<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chapter02-01-09</title>
</head>
<body>
	<input type="text">cm=
	<span></span>
	<select>
		<option value="10">mm</option>
		<option value="0.01">m</option>
		<option value="0.393701">inch</option>
	</select>
	<script>
		// cm 단위를 여러단위로 변환하는 프로그램
		const select=document.querySelector("select")
		const input=document.querySelector("input")
		const span=document.querySelector("span")
		let inputValue
		let optionValue=10
		select.addEventListener("change",(event)=>{
			const options=event.currentTarget.options
			const index=event.currentTarget.options.selectedIndex
			//옵션 항목의 value값을 추출
			optionValue=options[index].value
			// console.log(typeof(optionValue))
			optionValue=Number(optionValue)
			printSpan();
		})
		input.addEventListener("keyup",(event)=>{
			inputValue=Number(event.currentTarget.value)
			printSpan();
		})
		const printSpan=()=>{
			span.textContent=(optionValue*inputValue).toFixed(2)
		}

		//첫 입력 시 계산이 되도록 업데이트
		//소수점이 너무 많음 소수점 줄이기
	</script>
</body>
</html>

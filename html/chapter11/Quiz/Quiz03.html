<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz03</title>
	<style>
		table{
			border:1px solid black;
			text-align: center;
		}
		table td{
			border:1px solid black;
			width:150px;
			height:200px;
		}
		#td1{
			vertical-align: top;
		}
		#td2{
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<h2>vertical-alignment</h2>

	<table>
		<tr>
			<td id="td1"><h2>alignment</h2></td>
			<td id="td2"><h2>alignment</h2></td>
			<td><h2>alignment</h2></td>
		</tr>
	</table>
</body>
</html>

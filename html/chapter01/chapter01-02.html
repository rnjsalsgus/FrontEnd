<!-- html 문서 기본 구조
	<!DOCTYPE> - 문서 유형을 지정하는 선언문
	과거 html4에서는 문서 유형이 여러가지였고 문서 유형을 지정하는 소스도 길었기 때문에 
	잘못 사용되거나 아예 문서 유형을 사용하지 않는 경우도 있었다.

	html5에서는 한 줄로 문서 유형을 선언
	<!DOCTYPE> 웹 브라우저는 소스만 보고 html5에 맞추어 문서를 해석
-->
<!DOCTYPE html>
<!-- 
	html태그 - 웹 문서 시작을 알리는 테그
	<html>태그 에서는 lang 속성을 사용해 문서에서 사용할 언어를 지정
	
	사용 언어를 명시하는 이유
	1. 검색 사이트에서 특정 언어로 제한해 검색할 때 그 대상이 될 수 있기 때문
	검사 결과 중에서느 한국어로 된 문서로 범위를 제한할 경우 lang=ko라고 한 문서를 우선 검색

	2. 화면 낭독기에서 웹 문서를 소리내어 읽어줄 때 설정한 언어를 참고하여 그 언어에 맞추어 옵션 등을 설정해 돌려준다.

	3. 자동 번역기능을 설정된 언어를 바탕으로 표시해 준다.
 -->
<html lang="ko">
	<!-- 
	<head> 태그 - 브라우저에게 정보를 주는 태그 
		웹 브라우저 화면에는 보이지 않지만 웹 브라우저가 알아야 할 정보들을 모두 <head>부분에 입력
		문서에서 사용할 외부 파일들도 head에서 링크
	 -->
<head>
	<!-- 
		<meta> 태그 - 문자 인코딩 및 문서 키워드, 요약정보
		- charset속성
		문자 인코딩을 지정하는 속성
		웹 서버는 영어를 기본으로 하기 때문에 웹 문서에서 한글을 표시하여면 한글을 화면에 나타내기 위한
		문자 세트를 지정해야 하는데 이를 문자 인코딩이라 한다.
		html5에서는 한글과 영문을 비롯해 모든 언어를 표시할 수 있는 utf-8방식을 사용
	 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 
	 <title> 태그 - 문서 제목
		이 태그에 지정하는 내용은 웹 브라우저의 제목 표시줄에 표시된다.
	 -->
	<title>chapter01-02</title>
</head>
<body>
	<!-- 
		<body> 실제 브라우저에 표시될 내용
		문서 유형을 정의하고 문서 정보까지 입력했다면 <body> 태그와 </head> 태그 사이에
		실제 브라우저에 표시될 내용을 입력
	 -->
	 <!-- 공백 사용하기 -->
	 공백을               많이 사용해도 공백 하나로 인식하고 표현
	<!-- 공백 특수 기호 사용 - &nbsp; -->
	공백&nbsp;&nbsp;&nbsp;&nbsp;특수 기호를 사용하면 공백을 최대4개 넣을 수 있다.	
	<!-- <,> 특수 기호 사용 - &lt -->
	 '<'를 문자 그 자체로 사용할 때 쓴다.
</body>
</html>

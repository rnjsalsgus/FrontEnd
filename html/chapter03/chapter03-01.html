<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chapter03-01</title>
</head>
<body>
	<!-- 이미지 -->
	<!-- 웹에서 사용하는 이미지 형식 -->
	<!-- bmp - 비트맵 이미지, 윈도우 초기에 사용한 이미지 형식 
			 - 웹 페이지에서 사용할 수 있는 이미지 파일은 파일 크기가 크지 않으면서도
					 화질이 좋아야 하기 때문에 몇 가지 파일 형식만 사용할 수 있다
			 - 웹에서 사용할 수 있는 이미지 파일 형식
				jpg/jpeg(joint photographic experts group)
			 - 사진을 위해 개발된 형식으로 다양한 색상과 명암을 표현할 수 있다.
			 - gif(graphic interchange form)
				표시할 수 있는 색상 추가 최대 256가지뿐이지만 다른 이미지 파일 형식에 비해
				파일 크키가 작기 때문에 아이콘이나 불릿 등 작은 이미지에 주로 사용, 
				투명한 배경이나 움직이는 이미지를 만들 수 있다는 장점 
				움직이는 물체라고 인식할 수 있는 프레임수
				-> 초당 7장정도 되야 물체라고 인식
				fps - frame per second-

			 - png(portable network graphics)
				투명 배경을 만들면서 다양한 색상도 표현할 수 있으며
				네트워크용으로 개발되었기 때문에 최근 많이 사용
			
				새로운 이미지 형식
			 - webp,avif,tiff,svg -->
			 <!-- <img>태그 - 이미지 삽입 -->
			 <!-- <img src="경로"[속성=:값]> -->
			 <!-- - 이미지와 폰트 사용 -->
			 <img src="flower.jpg">

			 <!-- src속성 - 이미지파일 경로 설정
				이미지를 웹 문서에 넣으려면 src속성에 정확한 파일 경로를 지정해야한다.
				경로란 현재 html문서에서 이미지 파일까지 찾아가기 위한 길로 이 길이
				정확하지 않다면 웹 문서에 이미지가 표시되지 않는다. -->

				<!-- 내 컴퓨터 이미지 파일 경로 지정 
				- 파일 경로 종류
				1.절대 경로
				2.상대 경로 
				
				-절대 경로
				드라이브에서부터 파일 확장자까지 경로 
				일반적으로 사용하지 않음, 상대경로를 주로 사용-->
				<img src="C:\Users\ITPS\Documents\dev\FrontEnd\html5\chapter03\beach.jpg">
	<!--  -상대 경로
				웹 문서 파일의 위치를 기준으로 설정되는 경로 
				하위 폴더 - /폴더이름, 첫 하위폴더는 / 생략가능
				하위의 하위 폴더 - 폴더이름/폴더이름
				상위 폴더 - ..
				상위의 상위 폴더 - ../..
				현재 폴더 - . 생략가능
			-->
			<img src="images/i-beach.jpg">
			<img src="images/img/i-i-beach.jpg">
			<img src="images/img/background/i-i-b-beach.jpg">

			<!-- 웹 상의 링크를 복사해 이미지 경로 지정
					 http:// 부터 시작해서 파일 이름 확장자까지의 경로 -->
			<img src="https://cdn.pixabay.com/photo/2023/08/25/10/33/apples-8212695_640.jpg">
			
			<!--
				alt속성 - 이미지를 설명해주는 대체 텍스트
				1.화면 낭독기에서 읽어 준다.
				2.이미지가 제대로 안나올 때 alt의 값이 나온다.
				html5에서는 alt속성을 꼭 넣어 주는 게 표준이다.
			 -->
			 <img src="baach.jpg" alt="위에서 보는 해변">
			 
			 <!--
				width, height 속성 - 이미지 크기 조정 
				-width, height 속성을 사용하지 않으면 원본 이미지 크기
				그대로 화면에 출력 
				width - 너비, height - 높이
				단위는 pixel - 점 단위
				-일반적으로 해당 속성을 사용하지 않는다.
				- 작은 이미지가 작은 게 필요할 때는 원본 사이즈를 줄여서 데이터 크기를
				줄이는 것이 효율적
				- 큰 이미지가 필요할 때 확대를 하게 되면 화질이 깨지기 때문에 이 속성으로 확대하지 않는다.-->
			 
				<img src="beach.jpg" width="300" height="100">
				<!-- width,height 속성 중에 하나만 적용할 수도 있으며 하나만 적용하면
				원본 비율이 유지되면서 크기만 조정된다 -->
				<img src="beach.jpg" width="300">
				<img src="beach.jpg" height="300">

				<!-- 
					dummy
					dummy text - lorem ipsum
					dummy image - https://placehold.co/
					이미지가 필요할 때 이미지 크기에 맞게 준비하는 것은
					효율이 떨어지기 때문에 이미지의 너비와 높이를 웹 주소로 
					만들어 삽입하면 그 크기의 더미 이미지를 생성해준다.
				-->
				<img src="https://placehold.co/600X400">
				<!-- 
					<figure>,<figcaption>태그 - 이미지에 설명 글 붙이기
				 -->
				<figure>
					<img src="beach.jpg" alt="해변 이미지">
					<figcaption>여유로운 해변에서의 휴가</figcaption>
				</figure>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chapter03-02</title>
</head>
<body>
	<!-- 링크만들기
		링크는 클릭만 하면 연결된 곳으로 즉시 이동해 웹 사용을 더욱 편리하게
		해주는 웹 문서만의 가장 큰 특징 -->
	<!-- <a></a> 태그,href속성 - 링크만들기
		<a href="링크주소" [속성="속성 값"]>텍스트</a>
		<ㅁ href="링크주소" [속성="속성 값"]><img src="이미지 파일 경로"></a> -->

		<h1>텍스트 링크 만들기</h1>
		<a href="https://koreaisacademy.com/" alt="코리아IT아카데미">코리아 IT 아카데미</a>

		<h1>이미지 링크 만들기</h1>
		<a href="https://koreaisacademy.com/">
			<img src="images/korea-it.jpg" alt="코리아IT아카데미">
		</a>
		<!-- target 속성 - 새 탭에서 링크 열기 
			속성 값 / 설명
			_blank / 링크 내용이 새 창이나 새 탭에서 열린다.
			_self / target 송성의 기본값으로 링크가 있는 화면에서 열린다.
			_parent / 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시한다.
			_top / 프레임을 사용했을 때 프레임에서 벗어나 링크 내용을 전체 화면에 표시한다.-->

			<a href="https://koreaisacademy.com/" target="_blank"> 코리아IT아카데미</a>

			


</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chapter04-02</title>
</head>
<body>
	<!-- 사용자 입력을 위한 <input>태그
		텍스트,비밀번호,이메일 주소,전화번호,날짜,시간,이미지,버튼 등
		다양한 항목을 지정할 수 있다.
		다양한 옵션 중에서 무엇이 될지는 type속성에 의해 결정 -->
	<!-- <input>태그 - 입력항목 만들기
		<input type="유형"[속성="속성 값"]>
	-->
	<!-- type="text" - 텍스트 필드 만들기
		한 줄짜리 일반 텍스트를 입력하는 필드
		속성 / 설명
		name / 텍스트 필드를 구별할 수 있도록 이름을 붙인다.
		size / 텍스트 필드의 크기를 지정
		maxlength / 텍스트 필드에 입력할 수 있는 최대 문자 개수를 지정
		value / 텍스트 필드부분에 표시될 내용 입력
	-->
	<!-- name / 텍스트 필드를 구별할 수 있도록 이름을 붙인다. -->
	<input type="text" name="user-id">
	<!-- 웹에서 nickname 입력 -->
	<!-- java에서는 String userid=nickname;  -->
	<br>
	<!-- size / 텍스트 필드의 크기를 지정 -->
	<input type="text" name="user-id" size="10">
	<br>
	<!-- maxlength / 텍스트 필드에 입력할 수 있는 최대 문자 개수를 지정 -->
	<input type="text" name="user-id" maxlength="10">
	<br>
	<!-- value / 텍스트 필드부분에 표시될 내용 입력 -->
	<input type="text" name="user-id" value="저장된 아이디">

	<!-- type="hidden" - 히든 필드 만들기
		히든 필드는 화면상의 폼에는 보이지 않지만 폼을 서버로 전송할 때
		서버로 함께 전송되는 요소
	-->
	<input type="hedden" name="서버로 전송되면 변수의 이름" value="서버로 넘길 값">
	<!-- 수정,삭제 시 수정값이나 기본키 값을 서버로 전송해서 데이터베이스에서 수정이나 삭제
		delete table name where id="1(기본키값)"
	-->
	<!-- type="password" - 비밀번호 입력란 만들기
		비밀번호는 화면에 보이면 안된다. 사용자가 입력하는 내용이 화면에 표시되지 않고
		＊나 ·으로 표시, value속성이 없다.
	-->
	<input type="password">

	<!-- 세분화된 텍스트 필드 -->
	<!-- type=search - 검색상자 만들기
		오른쪽에 X가 표시되어 입력했던 검색어를 손쉽게 지울 수 있다.
	-->
	<input type="search">

	<!-- type="url" - url입력란 만들기
		http:// 로 시작하는 사이트 주소를 입력해야 한다.
	-->
	<form>
		<input type="url">
	<!-- type="email" - 메일주소 입력란 만들기
		브라우저 자체에서 사용자가 입력한 내용이 메일 주소 형식에 맞는지
		자동으로 체크해준다.
	-->
	<input type="submit">
	<input type="email">
	<!-- type="tel" - 전화번호 만들기
		사용자가 입력한 값을 이용하여 바로 전화를 걸 수 있도록
		만들 수 있는 필드
	-->
	<input type="tel">
	<!-- type="number" - 숫자입력하기
		스핀박스가 표시되어 화살표를 클릭하면 숫자를 증감시킬 수 있다.
	-->
	<b>주문개수:</b>
	<input type="number" min="1" max="5" value="1">개
	<!-- type="range" - 슬라이드 막대로 숫자 지정하기
		슬라이드 막대를 움직여 숫자 값을 입력
	-->
	<br>
	<b>주문개수</b>
	<input type="range" min="1" max="5" value="1">

	<!-- number필드와 range필드에서 사용할 수 있는 속성
		속성 / 설명
		min / 필드에 입력할 수 있는 최소값을 지정
		type="range"일 때 기본 최소값은 0

		max / 필드에 입력할 수 있는 최대값 지정
		type="range"일 때 기본 최대값은 100

		step / 짝수나 홀수 등 특정 숫자로 제한하려고 할 때 숫자 간격 지정
		기본값은 1, 생략 가능

		value / 필드에 표시할 초기값
	-->
	<!-- type="radio",type="checkbox" - 라디오버튼, 체크박스 넣기
		라디오버튼과 체크박스는 여러 항목 중 원하는 항목을 선택할 때 사용하는 폼 요소
		이 때 한 개만 선택하도록 할 경우 라디오 버튼을 사용하고 두 개 이상 
		여러 가지를 선택해도 되는 경우 체크박스를 사용
		라디오 버튼과 체크박스에서 사용할 수 있는 속성
		속성 / 설명

		name / 서버의 폼 프로그램에서 라디오버튼이나 체크박스를 구분하기 위해
		이름을 지정(변수 이름)
		라디오버튼은 여러 개 중에서 하나만 선택하는 것이기 때문에 관련 있는 
		그룹끼리는 name속성 값을 동일하게 생성해야 한다.

		value / 선택한 라디오버튼이나 체크박스를 서버로 알려 줄 때 넘길 값을 지정
		이 값은 영문이거나 숫자여야 하며 필수 속성이다.

		checked / 라디오버튼의 항목들을 처음에 아무 것도 선택되지 않는 상태로
		화면에 표시되는데 기본으로 선택해 놓을 항목이 있다면 checked 속성을 사용
	-->
		<h3>한개만 선택1</h3>
		<label ><input type="radio" name="s" value-="v1">선택1</label>
		<label ><input type="radio" name="s" value-="v2">선택2</label>
		<label ><input type="radio" name="s" value-="v3">선택3</label>

		<h3>한개만 선택2</h3>
		<label ><input type="radio" name="ss">선택1</label>
		<label ><input type="radio" name="ss">선택2</label>
		<label ><input type="radio" name="ss">선택3</label>

		<h3>여러개 선택</h3>
		<label><input type="checkbox" name="c1" value="va1">체크1</label>
		<label><input type="checkbox" name="c2" value="va2">체크2</label>
		<label><input type="checkbox" name="c3" value="va3" checked>체크3</label>

		<!-- type="color" - 색상 선택 상자 표시하기
			색상 값은 16진수로 표현
		-->
		<h3>자신의 퍼스널 컬러를 입력하세요</h3>
		<input type="color" value="#00ff00">
		<!-- 32bit true color
			RGB - 빛의 삼원색 red green blue
		-->
		<!-- type="date",type="month",type="week"
			- 날짜 표시하기
			유형 / 설명
			date / 날짜 설정
			month / 월과 연도 설정
			week / 주와 연도 설정
		-->
		<input type="date">
		<!-- type="time",type="datetime",type="datetime-local"
			- 시간 지정하기
			날짜나 시간과 관련된 유형의 속성
			속성 / 설명
			min / 날짜나 시간의 최소값을 지정
			max / 날짜나 시간의 최대값을 지정
			step / 스핀 박스의 화살표를 누를 때마다 날짜나 시간을 얼마나
			조절할지를 지정
			value / 화면에 표시할 초기값을 지정
		-->
		<br>
		<input type="time">
		<br>
		<input type="datetime">
		<br><input type="datetime-local">
	</form>
	<!-- type="submit",type="reset" - 서버전송, 리셋버튼 넣기
		리셋 버튼은 사용자가 입력한 내용을 모두 지울 수 있다.
		value속성을 사용해 버튼에 표시할 내용을 지정
		submit은 사용자가 폼에 입력한 정보를 서버로 전송하는 버튼을 삽입
	-->
	<form method="get">
		<input type="text" name="1">
		<input type="text" name="2">
		<input type="submit" value="전송">
		<input type="reset" value="모두 지우기">
		<br>
	<!-- type="image" -  이미지 버튼 넣기-->
	<input type="image" src="images/b.png" alt="button" width="100">
	<!-- type="button" - 버튼 넣기 
		자체 기능은 없고 오직 버튼만 넣기 때문에 자바 스크립트로 나중에 기능을
		추가 해주어야 한다.
		value 속성을 사용해 버튼에 표시할 내용을 지정
	-->
	<input type="button" value="버튼1">
	<!-- type="file" - 파일 첨부하기 -->
	<input type="file">
	</form>
</body>
</html>

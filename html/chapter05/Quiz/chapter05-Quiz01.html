	<h1>Who am I</h1>
	<p>프런트엔드 웹 기술(Front-end Web Tech.)에 관심이 많습니다. <br>
		현재 제주의 한 시골 마을에서 코딩 중입니다.
	</p>

	<h1 style="color:black">블루베리와 향산화 효능</h1>
	<p style="color:blue;">블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
	<p style="color:black">매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구 센터 (the Human Nutrition Research Center on Aging)의 자료<br>
	에 의하면 블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.</p>
